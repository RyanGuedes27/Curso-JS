<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 24</title>
</head>

<body>
    <script>
        const nome = prompt('Digite seu nome completo:');
        let total = nome.length;
        let segundaLetra = nome.slice(0);
        let nomeMaiusculo = nome.toUpperCase();
        let nomeMinusculo = nome.toLocaleLowerCase();
        let nomeSeparado = nome.split(' ');
        let ultimasLetras = nome.slice(-3);
        let primeiroIndice = nome.indexOf('a');
        let ultimoIndice = nome.lastIndexOf('a');

        document.body.innerHTML = `O seu nome é: <strong>${nome}</strong> <br>`;
        document.body.innerHTML += `Seu nome tem <strong>${total}</strong> letras: <br>`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}</strong><br>`;
        document.body.innerHTML += `Qual o primeiro índice da letra A no seu nome? <strong>${primeiroIndice}</strong> <br>`;
        document.body.innerHTML += `Qual o último índice da letra A no seu nome? <strong>${ultimoIndice}</strong> <br>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${ultimasLetras}</strong> <br>`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nomeSeparado}</strong> <br>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nomeMaiusculo}</strong> <br>`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nomeMinusculo}</strong> <br>`;
    </script>
</body>

</html>
